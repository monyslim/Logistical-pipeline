name: "Continuous Create Deploy"
on:
    workflow_run:
        workflows: ["Deployment Workflow"]
        types:
            - completed
jobs:
    fetch_and_start_the_app:
        runs-on: self-hosted
        steps:
            - name: "Remove container logisis"
              run: "sudo docker rm -f logisis || true"
            
            - name: "Get the code from Docker Hub"
              run: "sudo docker pull monyslim/logis2:newest"
            
            - name: "Run the image as a container"
              run: "sudo docker run -d -p 80:80 --name logisis monyslim/logis1:newest"